<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>visionalum</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>
  <body>
    <header id="title" class="title">कल्लू को घर पहुँचाने में मदद करें</header>
    <div id="problem-statement">
      <div class="question" id="question">
        मेरा घर बाएं शिखर से घडी की दिशा में चलने पर चोथा है, परन्तु जब आप
        स्क्रीन को पीछे से देख रहे हो तब, कृपया उठाकर मुझे मेरे घर पहुँचा दें
      </div>
      <div class="action-area">
        <div class="draggable" id="kallu"></div>
        <div id="colony">
          <div id="home1" class="home dropable"></div>
          <div id="home2" class="home dropable"></div>
          <div id="home3" class="home dropable"></div>
          <div id="home4" class="home dropable"></div>
          <div id="home5" class="home dropable"></div>
          <div id="home6" class="home dropable"></div>
          <div id="home7" class="home dropable"></div>
          <div id="home8" class="home dropable right-home"></div>
          <div id="home9" class="home dropable"></div>
        </div>
      </div>
    </div>
    <div class="congrats-container">
      <div class="congrats">
        <h1>Congratulations!</h1>
      </div>
    </div>
    


    <script src="index.js"></script>
  </body>
</html>
